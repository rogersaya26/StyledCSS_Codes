<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="animaciones.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="box">
          <div class="text animated bounce">Bounce</div>
        </div>
        <div class="box">
          <div class="text animated pulse">Pulse</div>
        </div>
        <div class="box">
          <div class="text animated rubberBand">RubberBand</div>
        </div>
        <div class="box">
          <div class="text animated wobble">Wobble</div>
        </div>
        <div class="box flipbox">
          <div class="text animated flip">Flip</div>
        </div>
        <div class="box hingebox">
          <p class="text animated hinge">Hinge</p> 
        </div>
        <div class="box">
            <div class="text animated flash">flash</div>
          </div>
          <div class="box">
            <div class="text animated shake">shake</div>
          </div>
          <div class="box">
            <div class="text animated swing">swing</div>
          </div>
          <div class="box">
            <div class="text animated lightSpeedIn">lightSpeedIn</div>
          </div>
          <div class="box flipbox">
            <div class="text animated rollIn">rollIn</div>
          </div>
          <div class="box hingebox">
            <p class="text animated rotateIn">rotateIn</p> 
          </div>
        </div>
</body>
</html>
